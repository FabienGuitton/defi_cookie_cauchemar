<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prévention</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 0.8rem;
            text-align: center;
            overflow: hidden;
            transition: background-color 0.03s, color 0.03s;
        }

        #content {
            animation: shake 0.1s infinite;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            25% { transform: translate(-1px, -2px) rotate(-1deg); }
            50% { transform: translate(-3px, 0px) rotate(1deg); }
            75% { transform: translate(3px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -1px) rotate(-1deg); }
        }
    </style>
</head>
<body>
    <div id="content">
        ⚠️ Prévention
        Faites attention aux contenus sensibles. Les données sont en cours d'envoies !
    </div>
    <a id="redirect-link" href="test.html" style="display: none;">Redirection</a>

    <script>
        setTimeout(() => {
            const body = document.body;
            const content = document.getElementById('content');
            let flashCount = 0;

            // Fonction pour générer une couleur aléatoire
            const getRandomColor = () => {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            };

            // Clignotement rapide avec des couleurs aléatoires
            const flashInterval = setInterval(() => {
                body.style.backgroundColor = getRandomColor();
                body.style.color = getRandomColor();
                flashCount++;

                // Arrêt du clignotement après 200 changements (~6 secondes)
                if (flashCount >= 100) {
                    clearInterval(flashInterval);

                    // Arrêt du tremblement
                    body.style.backgroundColor = "black";
                    body.style.color = "white";
                    content.style.animation = 'none';



                    // Attente de 2 secondes avant de changer de page
                    setTimeout(() => {
                        document.getElementById('redirect-link').click();
                    }, 2000); // Attendre 2 secondes avant de rediriger
                }
            }, 30); // Clignotement toutes les 30ms
        }, 4000); // Démarre après 4 secondes
        </script>
</body>
</html>
